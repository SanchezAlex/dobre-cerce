<!-- HEADER START -->

<header class="header">

  <div class="header__main" id="header">
    <div class="header__wrap" id="header__wrap">
      <a href="main.html" class="header__logo">
        <span>
          <svg class="icon-heart" viewBox="0 0 32 29.6">
            <path fill="url(#gradient_heart)" d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            <defs>
              <linearGradient id="gradient_heart" gradientTransform="rotate(-25)">
                <stop offset="0%" stop-color="#da3d61" />
                <stop offset="50%" stop-color="#B55183" />
                <stop offset="80%" stop-color="#9266a7" />
              </linearGradient>
            </defs>
          </svg>
        </span>
      </a>
      <ul class="header__lang">
        <li><a href="#uk" class="lang-active">укр</a></li>
        <li><a href="#ru">рус</a></li>
        <li><a href="#en">en</a></li>
      </ul>
      <ul class="header__menu">
        <li><a href="projects.html">Проекти</a></li>
        <li><a href="archive.html">Архів</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="urgent-help.html" class="bg-color">Термінова допомога</a></li>
      </ul>

      <div class="header__search">
        <span class="header__search__icon" id="search__icon">
          {{mixins.icon('search')}}
        </span>

      </div>

      <div class="header__auth">
        <a href="#login" class="header__auth__login">Вхід</a>
        <span>/</span>
        <a href="#registration" class="header__auth__reg">Зареєструватися</a>
      </div>
    </div>

    <div class="header__search__form" id="search__form">
      <div class="header__search__mask"></div>
      <form>
        <input class="header__search__input" placeholder="" type="text" name="search">
        <span class="header__search__placeholder">Пошук</span>
        <button class="btn_close" id="search__close"></button>
      </form>
    </div>

  </div>

</header>

<!-- HEADER END-->
